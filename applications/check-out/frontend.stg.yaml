apiVersion: v1
kind: Service
metadata:
  name: check-out-stg-fe
  namespace: check-out
  labels:
    name: check-out-stg-fe
    env: stg
spec:
  type: ClusterIP
  selector:
    name: check-out-stg-fe
    env: stg
  ports:
    - port: 80
      targetPort: 8501
      name: http
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: check-out-stg-fe
  namespace: check-out
  labels:
    name: check-out-stg-fe
    env: stg
spec:
  replicas: 1
  revisionHistoryLimit: 1
  minReadySeconds: 7
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      name: check-out-stg-fe
      env: stg
  template:
    metadata:
      labels:
        name: check-out-stg-fe
        env: stg
    spec:
      containers:
      - name: check-out-stg-fe
        image: 477213393195.dkr.ecr.ap-northeast-2.amazonaws.com/check-out-frontend:dev3
        ports:
          - containerPort: 8501
        envFrom:
          - secretRef:
              name: frontend-secret
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 256Mi
      imagePullSecrets:
      - name: regcred
