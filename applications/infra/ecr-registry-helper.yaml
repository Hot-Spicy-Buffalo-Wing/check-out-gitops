apiVersion: v1
kind: ConfigMap
metadata:
  name: ecr-registry-helper-cm
  namespace: check-out
data:
  NAMESPACE_NAME: check-out
  AWS_REGION: "ap-northeast-2" # Replace with your ECR region
  DOCKER_SECRET_NAME: regcred # Replace with your desired ECR token secret name
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa-ecr-registry-helper
  namespace: check-out
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: check-out
  name: role-full-access-to-secrets
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["regcred"]
    verbs: ["delete"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: check-out-role-binding
  namespace: check-out
subjects:
  - kind: ServiceAccount
    name: sa-ecr-registry-helper
    namespace: check-out
    apiGroup: ""
roleRef:
  kind: Role
  name: role-full-access-to-secrets
  apiGroup: ""
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ecr-registry-helper
  namespace: check-out
spec:
  schedule: "0 */10 * * *"
  successfulJobsHistoryLimit: 2
  suspend: false
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: sa-ecr-registry-helper
          containers:
          - name: ecr-registry-helper
            image: amazon/aws-cli
            envFrom:
            - secretRef:
                name: ecr-secret
            - configMapRef:
                name: ecr-registry-helper-cm
            command:
            - /bin/sh
            - -c
            - |-
              ECR_TOKEN="$(aws ecr get-login-password --region ${AWS_REGION})"
              kubectl delete secret --ignore-not-found $DOCKER_SECRET_NAME -n $NAMESPACE_NAME
              kubectl create secret docker-registry $DOCKER_SECRET_NAME \
                --docker-server=https://${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com \
                --docker-username=AWS \
                --docker-password=${ECR_TOKEN} \
                -n $NAMESPACE_NAME
                echo "ECR token updated at $(date)"
          restartPolicy: Never
